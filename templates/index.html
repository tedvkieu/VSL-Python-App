<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSL Real-time Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .video-section {
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1); /* Mirror effect */
        }

        #processedCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Mirror effect */
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .info-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: bold;
            color: #555;
        }

        .status-value {
            color: #333;
            font-weight: normal;
        }

        .status-collecting {
            color: #28a745;
        }

        .status-idle {
            color: #6c757d;
        }

        .confidence-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 80%;
                max-width: 300px;
            }

            .overlay {
                font-size: 1.2rem;
                min-width: 150px;
                top: 10px;
                left: 10px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .main-content {
                padding: 15px;
            }

            .info-panel {
                padding: 20px;
            }
        }

        /* Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .collecting {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ü VSL Real-time Detection</h1>
            <p>Vietnamese Sign Language Recognition System</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container" id="videoContainer">
                    <video id="videoElement" autoplay muted playsinline></video>
                    <canvas id="processedCanvas"></canvas>
                    <div class="overlay" id="predictionOverlay">...</div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="startBtn">üìπ B·∫Øt ƒë·∫ßu Camera</button>
                    <button class="btn btn-secondary" id="stopBtn" disabled>‚èπÔ∏è D·ª´ng Camera</button>
                    <button class="btn btn-success" id="resetBtn">üîÑ Reset</button>
                </div>

                <div class="error" id="errorMessage"></div>
                <div class="loading" id="loadingMessage">ƒêang kh·ªüi t·∫°o camera...</div>
            </div>

            <div class="info-panel">
                <h3>üìä Th√¥ng tin tr·∫°ng th√°i</h3>
                
                <div class="status-item">
                    <span class="status-label">D·ª± ƒëo√°n:</span>
                    <span class="status-value" id="currentPrediction">---</span>
                </div>

                <div class="status-item">
                    <span class="status-label">ƒê·ªô tin c·∫≠y:</span>
                    <div style="flex: 1; margin-left: 15px;">
                        <span class="status-value" id="confidenceValue">0%</span>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="status-item">
                    <span class="status-label">Tr·∫°ng th√°i:</span>
                    <span class="status-value status-idle" id="collectingStatus">Ch·ªù</span>
                </div>

                <div class="status-item">
                    <span class="status-label">S·ªë frame:</span>
                    <span class="status-value" id="sequenceLength">0</span>
                </div>

                <div class="status-item">
                    <span class="status-label">Model:</span>
                    <span class="status-value" id="modelStatus">ƒêang t·∫£i...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let isProcessing = false;
        let canvas, ctx;
        let overlayCanvas, overlayCtx;
        let lastFrameTime = 0;
        const frameRate = 30; // FPS

        const videoElement = document.getElementById('videoElement');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const predictionOverlay = document.getElementById('predictionOverlay');

        // Canvas for processing
        canvas = document.createElement('canvas');
        ctx = canvas.getContext('2d');

        // Overlay canvas for drawing landmarks
        overlayCanvas = document.getElementById('processedCanvas');
        overlayCtx = overlayCanvas.getContext('2d');

        // MediaPipe hand connections (indices of landmarks to connect)
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4],  // Thumb
            [0, 5], [5, 6], [6, 7], [7, 8],  // Index finger
            [0, 9], [9, 10], [10, 11], [11, 12],  // Middle finger
            [0, 13], [13, 14], [14, 15], [15, 16],  // Ring finger
            [0, 17], [17, 18], [18, 19], [19, 20],  // Pinky
            [5, 9], [9, 13], [13, 17]  // Palm connections
        ];

        // Camera constraints for mobile compatibility
        const constraints = {
            video: {
                width: { ideal: 640 },
                height: { ideal: 480 },
                facingMode: 'user' // Front camera for mobile
            }
        };

        async function startCamera() {
            try {
                showLoading('ƒêang kh·ªüi t·∫°o camera...');
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                videoElement.onloadedmetadata = () => {
                    hideLoading();
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    setupCanvas();
                    startProcessing();
                };

            } catch (error) {
                console.error('Error accessing camera:', error);
                showError('Kh√¥ng th·ªÉ truy c·∫≠p camera. Vui l√≤ng ki·ªÉm tra quy·ªÅn truy c·∫≠p.');
                hideLoading();
            }
        }

        function setupCanvas() {
            // Setup overlay canvas to match video dimensions
            const rect = videoElement.getBoundingClientRect();
            overlayCanvas.width = videoElement.videoWidth;
            overlayCanvas.height = videoElement.videoHeight;
            overlayCanvas.style.width = rect.width + 'px';
            overlayCanvas.style.height = rect.height + 'px';
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            videoElement.srcObject = null;
            isProcessing = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearCanvas();
        }

        function clearCanvas() {
            if (overlayCtx) {
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            }
        }

        function startProcessing() {
            isProcessing = true;
            processFrame();
        }

        async function processFrame() {
            if (!isProcessing || !videoElement.videoWidth) {
                requestAnimationFrame(processFrame);
                return;
            }

            const now = Date.now();
            if (now - lastFrameTime < 1000 / frameRate) {
                requestAnimationFrame(processFrame);
                return;
            }
            lastFrameTime = now;

            try {
                // Set canvas size to match video
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                // Draw current frame to canvas
                ctx.drawImage(videoElement, 0, 0);

                // Convert to base64
                const frameData = canvas.toDataURL('image/jpeg', 0.8);

                // Send to server for processing
                const response = await fetch('/process_frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ frame: frameData })
                });

                const result = await response.json();

                if (result.success) {
                    updateUI(result);
                    drawLandmarks(result.landmarks);
                } else {
                    console.error('Processing error:', result.error);
                }

            } catch (error) {
                console.error('Frame processing error:', error);
            }

            requestAnimationFrame(processFrame);
        }

        function drawLandmarks(landmarksData) {
            // Clear previous drawings
            clearCanvas();
            
            if (!landmarksData || landmarksData.length === 0) {
                return;
            }

            landmarksData.forEach(handData => {
                const landmarks = handData.landmarks;
                const isLeftHand = handData.hand_type === 'Left';
                
                // Colors for different hands
                const landmarkColor = isLeftHand ? '#00FF00' : '#FF0000'; // Green for left, red for right
                const connectionColor = isLeftHand ? '#00CC00' : '#CC0000';

                // Draw connections
                overlayCtx.strokeStyle = connectionColor;
                overlayCtx.lineWidth = 2;
                overlayCtx.beginPath();

                HAND_CONNECTIONS.forEach(connection => {
                    const start = landmarks[connection[0]];
                    const end = landmarks[connection[1]];
                    
                    if (start && end) {
                        const startX = (1 - start.x) * overlayCanvas.width;
                        const startY = start.y * overlayCanvas.height;
                        const endX = (1 - end.x) * overlayCanvas.width;
                        const endY = end.y * overlayCanvas.height;

                        overlayCtx.moveTo(startX, startY);
                        overlayCtx.lineTo(endX, endY);
                    }
                });

                overlayCtx.stroke();

                // Draw landmarks
                overlayCtx.fillStyle = landmarkColor;
                landmarks.forEach((landmark, index) => {
                    const x = (1 - landmark.x) * overlayCanvas.width;
                    const y = landmark.y * overlayCanvas.height;
                    
                    overlayCtx.beginPath();
                    overlayCtx.arc(x, y, 4, 0, 2 * Math.PI);
                    overlayCtx.fill();

                    // Draw landmark numbers for debugging (optional)
                    if (false) { // Set to true if you want to see landmark numbers
                        overlayCtx.fillStyle = '#FFFFFF';
                        overlayCtx.font = '10px Arial';
                        overlayCtx.fillText(index.toString(), x + 5, y - 5);
                        overlayCtx.fillStyle = landmarkColor;
                    }
                });
            });
        }

        function updateUI(result) {
            // Update prediction overlay
            const prediction = result.prediction || '...';
            predictionOverlay.textContent = prediction;

            // Update info panel
            document.getElementById('currentPrediction').textContent = prediction || '---';
            
            const confidence = Math.round(result.confidence * 100);
            document.getElementById('confidenceValue').textContent = confidence + '%';
            document.getElementById('confidenceFill').style.width = confidence + '%';

            const collectingStatus = document.getElementById('collectingStatus');
            if (result.collecting) {
                collectingStatus.textContent = 'ƒêang thu th·∫≠p';
                collectingStatus.className = 'status-value status-collecting';
                document.getElementById('videoContainer').classList.add('collecting');
            } else {
                collectingStatus.textContent = 'Ch·ªù';
                collectingStatus.className = 'status-value status-idle';
                document.getElementById('videoContainer').classList.remove('collecting');
            }

            document.getElementById('sequenceLength').textContent = result.sequence_length || 0;
        }

        async function resetSequence() {
            try {
                await fetch('/reset_sequence', { method: 'POST' });
                predictionOverlay.textContent = '...';
                document.getElementById('currentPrediction').textContent = '---';
                document.getElementById('confidenceValue').textContent = '0%';
                document.getElementById('confidenceFill').style.width = '0%';
                document.getElementById('sequenceLength').textContent = '0';
                clearCanvas();
            } catch (error) {
                console.error('Reset error:', error);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/get_status');
                const status = await response.json();
                
                const modelStatus = document.getElementById('modelStatus');
                if (status.model_loaded) {
                    modelStatus.textContent = '‚úÖ ƒê√£ t·∫£i';
                    modelStatus.style.color = '#28a745';
                } else {
                    modelStatus.textContent = '‚ùå L·ªói t·∫£i';
                    modelStatus.style.color = '#dc3545';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showLoading(message) {
            loadingMessage.textContent = message;
            loadingMessage.style.display = 'block';
        }

        function hideLoading() {
            loadingMessage.style.display = 'none';
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        resetBtn.addEventListener('click', resetSequence);

        // Handle window resize
        window.addEventListener('resize', () => {
            if (videoElement.videoWidth > 0) {
                setupCanvas();
            }
        });

        // Check model status on page load
        checkStatus();

        // Handle page visibility change (for mobile)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, pause processing
                isProcessing = false;
            } else if (stream && videoElement.srcObject) {
                // Page is visible again, resume processing
                isProcessing = true;
                processFrame();
            }
        });
    </script>
</body>
</html>
